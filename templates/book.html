{% extends 'base.html' %}

{% block content %}

<div class="col-sm">
    <div class="card mx-auto mt-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title card-link"><a href="/books/{{ book.isbn }}">{{ book.title }}</a></h5>
              <h6 class="card-subtitle mb-2 text-muted">By: {{ book.author }}, {{ book.year }}</h6>
              <p class="card-text">ISBN: {{ book.isbn }}</p>
            </div>
          </div>
</div>


{% endblock %}
