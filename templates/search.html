{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('search') }}" method="POST" class="mt-3">
        <div class="form-group row justify-content-center">
                <div class="col-sm-3">
                  <input type="text" class="form-control" name="search_term" placeholder="Enter Search..." required>
                </div>
                <div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
        </div>
        <fieldset class="form-group">
                <div class="row justify-content-center">
                        <div class="col-sm-3">
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="topic" value="isbn" checked>
                                        <label class="form-check-label" for="search_term">
                                          ISBN
                                        </label>
                                </div>
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="topic" value="author">
                                        <label class="form-check-label" for="search_term">
                                          Author
                                        </label>
                                </div>
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="topic" value="title">
                                        <label class="form-check-label" for="search_term">
                                          Title
                                        </label>
                                </div>
                        </div>
                </div>
        </fieldset>      
        </div>
        
</form>
{% endblock %}
